{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-grid.css' %}">
</head>
<body>
    

<!-- navbar -->
<div class="container">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'app1:home' %}">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'app1:blog' %}">Blog <span class="sr-only">(current)</span></a>
        </li>

        <li class="nav-item active">
            <a class="nav-link" href="{% url 'app1:news' %}">News <span class="sr-only">(current)</span></a>
          </li>
        
        <li class="nav-item active">
            <a class="nav-link" href="{% url 'app1:contact' %}">Contact <span class="sr-only">(current)</span></a>
          </li>

        <li class="nav-item active">
          <a class="nav-link" href="{% url 'app1:register' %}">Register <span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- main content -->
{% block content %}
<!-- TODO: make login reqiured and add redirect to login -->
{% if messages %}
{% for m in messages %}
 <span class="alert alert-success"> {{m}} </span>
{% endfor %}
{% endif %}
{% include 'seach.html' %}
<div class="container-fluid">
    <div class="container">
        <div class="row">


          <div class="col-sm">
        <a type="button" class="btn btn-outline-dark active" href="{% url 'app1:blog' %}">Blog</a>
          </div>
          <div class="col-sm">
            <a type="button" class="btn btn-outline-dark active" href="{% url 'app1:news' %}">News</a>
          </div>
          <div class="col-sm">
            <a type="button" class="btn btn-outline-dark active" href="{% url 'app1:contact' %}">Contact</a>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
</div>
</body>
<script src="{% static 'js/bootstrap.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</html>
